<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" lang="{{ page.lang }}">
{% include head.html %}
<body class="site">

{% if site.facebook_comments %}
<div id="fb-root"></div>
<script>(function (d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s);
  js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId={{ site.facebook_appid }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endif %}

<div class="site-wrap">
  {% include header.html %}

  <div class="post p-responsive wrap" role="main">
    {{ content }}
  </div>
</div>

{% include footer.html %}

<script type="text/javascript">
  $(document).ready(function() {
    $(".post-content img, .posts img").unveil(200);
  });
</script>
</body>
</html>
